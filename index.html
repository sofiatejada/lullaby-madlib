<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mad-Libs</title>
</head>
<body>

    <header>
        <h1>Let's Play Madlibs!</h1>
    </header>
    
    <p class='lullaby' id='text-body'>
        Rock-a-bye <span id='noun1'>baby</span>

        On the <span id='noun2'>tree</span> tops,

        When the wind <span id='verb1-s'>blows</span>

        The <span id='noun3'>cradle</span> will <span id='verb2'>rock</span>.

        When the <span id='noun2-part'>bough</span> breaks

        The <span id='noun3-again'>cradle</span> will fall,

        And down will come <span id='noun1-again'>baby</span>

        <span id='noun3-last'>Cradle</span> and all.
    </p> 

    <p class='inputs'>
        <label>Come up with some fun words!</label>

            <input id='input-noun1' placeholder='First Noun'/>
            <input id='input-noun2' placeholder='Second Noun'/>
            <input id='input-verb1-s' placeholder='First Verb ending in s'/>
            <input id='input-noun3' placeholder='Third Noun'/>
            <input id='input-verb2' placeholder='Second Verb'/>
            <input id='input-noun2-part' placeholder='Part of Second Noun'>
    </p>







<script src="./app.js"></script>
</body>
</html>
